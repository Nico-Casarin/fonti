<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonti di Enkk</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Radster', cursive; /* A vaporwave-inspired font */
            background-color: #f2f2f2; /* Light background for the text to pop */
        }

        .fonti-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8em; /* Adjust the font size as desired */
            color: #d738bd; /* Classic vaporwave pink */
            text-shadow: 
                0 0 20px #fff,  /* Inner glow */
                0 0 40px #00fffb, /* Blue outer shadow */
                0 0 60px #f2aa4c; /* Pink outer shadow */
        }
    </style>
</head>
<body>
    <div class="fonti-text">Fonti di Enkk</div>
</body>
</html>
